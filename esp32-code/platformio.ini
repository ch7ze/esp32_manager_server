;[env:esp32-s3-devkitc-1]
;platform = espressif32@^5.3.0
;board = esp32-s3-devkitc-1
;framework = arduino
;
;; Serial Monitor options
;monitor_speed = 115200
;monitor_filters = esp32_exception_decoder
;
;; Build options
;build_flags =
;    -DCORE_DEBUG_LEVEL=3
;
;; Library dependencies
;lib_deps =
;    bblanchon/ArduinoJson@^6.21.3
;    me-no-dev/AsyncTCP@^1.1.1
;    me-no-dev/ESPAsyncWebServer@^1.2.3
;    https://github.com/ch7ze/esp32_configurable_streambuf.git
;    https://github.com/ch7ze/esp32_ota_module.git

; Upload options
;upload_protocol = esptool
;upload_speed = 921600

; OTA options (uncomment after first upload)
;upload_protocol = espota
;upload_port = test.local

[env:wokwi]
platform = espressif32@^5.3.0
board = esp32-s3-devkitc-1
framework = arduino

; Wokwi simulation
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DWOKWI_SIMULATION

; Same libraries as hardware version
lib_deps =
    bblanchon/ArduinoJson@^6.21.3
    me-no-dev/AsyncTCP@^1.1.1
    me-no-dev/ESPAsyncWebServer@^1.2.3
    https://github.com/ch7ze/esp32_configurable_streambuf.git
    https://github.com/ch7ze/esp32_ota_module.git

; Wokwi specific settings
debug_tool = custom