<!-- Device Control Page Content -->
<div class="page-content">
    <div class="device-container">
        <!-- Loading State -->
        <div id="loading-state" class="device-loading-state">
            <div class="device-spinner" role="status">
                <span class="sr-only">Loading devices...</span>
            </div>
            <p>Connecting to devices...</p>
        </div>

        <!-- No Devices State -->
        <div id="no-devices-state" class="device-no-devices" style="display: none;">
            <div class="device-info-box">
                <h4>‚ÑπÔ∏è No devices available</h4>
                <p>No devices are currently configured or connected.</p>
                <button class="device-btn device-btn-primary" onclick="refreshDevices()">
                    üîÑ Refresh
                </button>
            </div>
        </div>

        <!-- Main Layout with Sidebar -->
        <div id="device-main-layout" class="device-main-layout" style="display: none;">
            <!-- Sidebar Overlay (for mobile) -->
            <div id="sidebar-overlay" class="sidebar-overlay" onclick="closeSidebar()"></div>

            <!-- Mobile Sidebar Toggle Button -->
            <button class="mobile-sidebar-toggle" onclick="toggleSidebar()">
                ‚ò∞
            </button>

            <!-- Device Sidebar -->
            <div id="device-sidebar" class="device-sidebar">
                <div class="sidebar-header">
                    <h6>Available Devices</h6>
                    <button class="sidebar-mode-btn-compact" onclick="cycleSidebarMode()" title="Sidebar-Modus √§ndern">
                        <span id="sidebar-mode-icon">üîÑ</span>
                    </button>
                    <button class="btn-close-sidebar" onclick="closeSidebar()">√ó</button>
                </div>

                <div class="sidebar-content">
                    <div id="available-devices-list">
                        <!-- Dynamic device list will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="device-content-area">
                <!-- Tab Layout (Desktop) -->
                <div id="device-tabs" class="device-tabs">
                    <ul class="device-nav-tabs" id="deviceTabs" role="tablist">
                        <!-- Dynamic tabs will be inserted here -->
                    </ul>
                    <div class="device-tab-content" id="deviceTabContent">
                        <!-- Dynamic tab content will be inserted here -->
                    </div>
                </div>

                <!-- Stack Layout (Mobile) -->
                <div id="device-stack" class="device-stack">
                    <!-- Dynamic stacked devices will be inserted here -->
                </div>
            </div>
        </div>

    </div>
</div>
