<div class="page-content">
    <nav class="auth-nav">
        <a href="index.html" class="spa-link home-link">‚Üê Back to Home</a>
        <a href="debug.html" class="spa-link">Debug</a>
    </nav>
    
    <div class="auth-container">
        <h1>Login</h1>
        <p>Bitte loggen Sie sich mit Ihrer Email und Ihrem Passwort ein.</p>
        
        <form id="login-form" class="auth-form" onsubmit="return false;">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="auth-button">Einloggen</button>
        </form>
        
        <div id="auth-message" class="auth-message" style="display: none;"></div>
        
        <div class="auth-links">
            <p>Noch kein Account? <a href="/register" class="spa-link">Hier registrieren</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

.auth-form {
    margin: 20px 0;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
}

.auth-button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.auth-button:hover {
    background-color: #0056b3;
}

.auth-button:disabled {
    background-color: #6c757d;
    cursor: not-allowed;
}

.auth-message {
    margin: 15px 0;
    padding: 10px;
    border-radius: 4px;
    text-align: center;
}

.auth-message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.auth-message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.auth-links {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #ddd;
}

.auth-links a {
    color: #007bff;
    text-decoration: none;
}

.auth-links a:hover {
    text-decoration: underline;
}

.auth-nav {
    margin-bottom: 20px;
    padding: 10px 0;
    border-bottom: 1px solid #e9ecef;
}

.auth-nav a {
    display: inline-block;
    margin-right: 15px;
    color: #007bff;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.auth-nav a:hover {
    background-color: #e9ecef;
    text-decoration: none;
}

.auth-nav .home-link {
    font-weight: bold;
}
</style>

<script>
// Use setTimeout to ensure DOM elements are available after template injection
setTimeout(function() {
    const form = document.getElementById('login-form');
    const messageDiv = document.getElementById('auth-message');
    
    if (!form || !messageDiv) {
        console.error('Login form elements not found');
        return;
    }
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const submitButton = form.querySelector('button[type="submit"]');
        
        // Disable submit button
        submitButton.disabled = true;
        submitButton.textContent = 'Wird eingeloggt...';
        
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
                credentials: 'include'
            });
            
            const data = await response.json();
            
            if (data.success) {
                showMessage(data.message, 'success');
                // Small delay to ensure cookie is set, then trigger page re-render
                setTimeout(() => {
                    // Trigger a page re-render which will handle authentication redirect automatically
                    if (window.renderPage) {
                        window.renderPage();
                    } else {
                        window.location.reload();
                    }
                }, 500);
            } else {
                showMessage(data.message, 'error');
            }
        } catch (error) {
            showMessage('Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.', 'error');
        } finally {
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = 'Einloggen';
        }
    });
    
    function showMessage(message, type) {
        messageDiv.textContent = message;
        messageDiv.className = `auth-message ${type}`;
        messageDiv.style.display = 'block';
    }
    
}, 100); // Wait 100ms for DOM to be ready
</script>
