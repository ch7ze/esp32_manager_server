<style>
.docs-layout {
    display: flex;
    height: calc(100vh - 100px);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.docs-sidebar {
    width: 280px;
    background: #f8f9fa;
    border-right: 1px solid #e9ecef;
    padding: 20px;
    overflow-y: auto;
    flex-shrink: 0;
}

.docs-sidebar h3 {
    margin: 0 0 20px 0;
    color: #2c3e50;
    font-size: 1.1em;
}

.docs-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.docs-nav > ul > li {
    margin-bottom: 10px;
}

.docs-nav .nav-section {
    margin-bottom: 15px;
}

.docs-nav .nav-title {
    font-weight: 600;
    color: #495057;
    font-size: 0.9em;
    display: block;
    padding: 5px 0;
}

.docs-nav .nav-section ul {
    margin-top: 5px;
    padding-left: 15px;
}

.docs-nav .nav-section ul li {
    margin-bottom: 5px;
}

.doc-link {
    display: block;
    padding: 8px 12px;
    color: #6c757d;
    text-decoration: none;
    border-radius: 6px;
    transition: all 0.2s ease;
    font-size: 0.9em;
}

.doc-link:hover {
    background-color: #e9ecef;
    color: #495057;
    text-decoration: none;
}

.doc-link.active {
    background-color: #007bff;
    color: white;
}

.docs-content {
    flex: 1;
    padding: 20px 30px;
    overflow-y: auto;
    line-height: 1.6;
    color: #333;
    background: white;
}

.docs-content h1, .docs-content h2, .docs-content h3 {
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
    margin-top: 30px;
}

.docs-content h1:first-child {
    margin-top: 0;
}

.docs-content pre {
    background: #f4f4f4;
    padding: 15px;
    border-radius: 5px;
    overflow-x: auto;
    border: 1px solid #e9ecef;
}

.docs-content code {
    background: #f4f4f4;
    padding: 2px 5px;
    border-radius: 3px;
    font-family: 'Monaco', 'Consolas', monospace;
    font-size: 0.9em;
}

.docs-content pre code {
    background: none;
    padding: 0;
}

.docs-content blockquote {
    border-left: 4px solid #007bff;
    margin: 20px 0;
    padding-left: 20px;
    color: #666;
    background: #f8f9fa;
    padding: 15px 20px;
    border-radius: 0 5px 5px 0;
}

.docs-content table {
    border-collapse: collapse;
    width: 100%;
    margin: 20px 0;
    border: 1px solid #e9ecef;

.docs-content th, .docs-content td {

/* Responsive design */

    .docs-layout {
        flex-direction: column;
        height: auto;
    }
    
    .docs-sidebar {
        width: 100%;
        max-height: 200px;
        order: 2;

    .docs-content {
        order: 1;
        padding: 15px;
    }

</style>

<script>
// Load initial documentation immediately
loadDocumentation('');

// Add click handlers for sidebar navigation
document.querySelectorAll('.doc-link').forEach(link => {
    link.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Remove active class from all links
        document.querySelectorAll('.doc-link').forEach(l => l.classList.remove('active'));
        // Add active class to clicked link
        this.classList.add('active');
        
        // Load documentation
        const docPath = this.getAttribute('data-doc');
        loadDocumentation(docPath);
    });
});

function loadDocumentation(docPath) {
    const apiUrl = docPath ? `/api/docs/${docPath}` : '/api/docs';
    
    document.getElementById('docs-content').innerHTML = '<p>Laden der Dokumentation...</p>';
    
    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return response.text();
        })
        .then(html => {
            // Extract content from the documentation HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const body = doc.body;
            
            // Remove navigation div (zurück zur dokumentation links)
            const navDiv = body.querySelector('div[style*="margin-bottom: 20px"]');
            if (navDiv) {
                navDiv.remove();
            }
            
            // Insert the content
            document.getElementById('docs-content').innerHTML = body.innerHTML;
        })
        .catch(error => {
            console.error('Documentation load error:', error);
            document.getElementById('docs-content').innerHTML = 
                '<p>Fehler beim Laden der Dokumentation: ' + error.message + '</p>';
        });
}
</script>
