<div class="page-content">
    <nav class="auth-nav">
        <a href="/" class="spa-link home-link">← Back to Home</a>
        <a href="/login" class="spa-link">Login</a>
        <a href="/debug" class="spa-link">Debug</a>
    </nav>
    
    <div class="auth-container">
        <h1>Registrierung</h1>
        <p>Erstellen Sie einen neuen Account mit Ihrer Email-Adresse und einem Passwort.</p>
        
        <form id="register-form" class="auth-form" onsubmit="return false;">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="display-name">Anzeigename:</label>
                <input type="text" id="display-name" name="display-name" required maxlength="50" placeholder="Wie sollen andere Sie sehen?">
                <small>1-50 Zeichen, für andere Benutzer sichtbar</small>
            </div>
            
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required minlength="6">
                <small>Mindestens 6 Zeichen</small>
            </div>
            
            <div class="form-group">
                <label for="password-confirm">Passwort bestätigen:</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
            </div>
            
            <button type="submit" class="auth-button register">Registrieren</button>
        </form>
        
        <div id="auth-message" class="auth-message" style="display: none;"></div>
        
        <div class="auth-links">
            <p>Bereits einen Account? <a href="/login" class="spa-link">Hier einloggen</a></p>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/styles/auth.css">

<script src="/scripts/register.js"></script>
