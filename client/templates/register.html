<div class="page-content">
    <nav class="auth-nav">
        <a href="index.html" class="spa-link home-link">← Back to Home</a>
        <a href="login.html" class="spa-link">Login</a>
        <a href="debug.html" class="spa-link">Debug</a>
    </nav>
    
    <div class="auth-container">
        <h1>Registrierung</h1>
        <p>Erstellen Sie einen neuen Account mit Ihrer Email-Adresse und einem Passwort.</p>
        
        <form id="register-form" class="auth-form" onsubmit="return false;">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="display-name">Anzeigename:</label>
                <input type="text" id="display-name" name="display-name" required maxlength="50" placeholder="Wie sollen andere Sie sehen?">
                <small>1-50 Zeichen, für andere Benutzer sichtbar</small>
            </div>
            
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required minlength="6">
                <small>Mindestens 6 Zeichen</small>
            </div>
            
            <div class="form-group">
                <label for="password-confirm">Passwort bestätigen:</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
            </div>
            
            <button type="submit" class="auth-button">Registrieren</button>
        </form>
        
        <div id="auth-message" class="auth-message" style="display: none;"></div>
        
        <div class="auth-links">
            <p>Bereits einen Account? <a href="/login" class="spa-link">Hier einloggen</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

.auth-form {
    margin: 20px 0;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
}

.form-group small {
    display: block;
    margin-top: 5px;
    color: #666;
    font-size: 12px;
}

.auth-button {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.auth-button:hover {
    background-color: #218838;
}

.auth-button:disabled {
    background-color: #6c757d;
    cursor: not-allowed;
}

.auth-message {
    margin: 15px 0;
    padding: 10px;
    border-radius: 4px;
    text-align: center;
}

.auth-message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.auth-message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.auth-links {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #ddd;
}

.auth-links a {
    color: #007bff;
    text-decoration: none;
}

.auth-links a:hover {
    text-decoration: underline;
}

.auth-nav {
    margin-bottom: 20px;
    padding: 10px 0;
    border-bottom: 1px solid #e9ecef;
}

.auth-nav a {
    display: inline-block;
    margin-right: 15px;
    color: #007bff;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 4px;
    transition: background-color 0.2s;
}

.auth-nav a:hover {
    background-color: #e9ecef;
    text-decoration: none;
}

.auth-nav .home-link {
    font-weight: bold;
}
</style>

<script>
// Use setTimeout to ensure DOM elements are available after template injection
setTimeout(function() {
    const form = document.getElementById('register-form');
    const messageDiv = document.getElementById('auth-message');
    
    if (!form || !messageDiv) {
        console.error('Register form elements not found');
        return;
    }
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const displayName = document.getElementById('display-name').value;
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password-confirm').value;
        const submitButton = form.querySelector('button[type="submit"]');
        
        // Validate display name
        if (!displayName.trim() || displayName.length > 50) {
            showMessage('Anzeigename muss zwischen 1 und 50 Zeichen lang sein.', 'error');
            return;
        }
        
        // Validate password confirmation
        if (password !== passwordConfirm) {
            showMessage('Die Passwörter stimmen nicht überein.', 'error');
            return;
        }
        
        // Disable submit button
        submitButton.disabled = true;
        submitButton.textContent = 'Wird registriert...';
        
        try {
            console.log('Sending registration request:', { email, display_name: displayName, password: '***' });
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, display_name: displayName, password }),
            });
            
            console.log('Response status:', response.status);
            const data = await response.json();
            console.log('Response data:', data);
            
            if (data.success) {
                showMessage(data.message + ' Sie werden automatisch eingeloggt.', 'success');
                // Wait for cookie to be available before redirecting
                await waitForAuthenticationCookie();
                // Use SPA navigation instead of direct URL change
                if (window.navigateTo) {
                    window.navigateTo('/');  // A 5.1 requirement: home is at /
                } else {
                    window.location.href = '/';
                }
            } else {
                showMessage(data.message, 'error');
            }
        } catch (error) {
            console.error('Registration error:', error);
            showMessage('Ein Fehler ist aufgetreten: ' + error.message, 'error');
        } finally {
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = 'Registrieren';
        }
    });
    
    function showMessage(message, type) {
        messageDiv.textContent = message;
        messageDiv.className = `auth-message ${type}`;
        messageDiv.style.display = 'block';
    }
    
    // Function to wait for authentication cookie to be available
    // With HTTP-Only Cookies we need to ask the server
    async function waitForAuthenticationCookie(maxRetries = 10, intervalMs = 300) {
        for (let i = 0; i < maxRetries; i++) {
            try {
                const response = await fetch('/api/validate-token', {
                    method: 'GET',
                    credentials: 'include'
                });
                if (response.ok) {
                    console.log(`Authentication verified after ${i + 1} attempts`);
                    return true; // Success
                }
            } catch (error) {
                console.log(`Token validation attempt ${i + 1} failed:`, error);
            }
            
            // Wait before next attempt
            if (i < maxRetries - 1) {
                await new Promise(resolve => setTimeout(resolve, intervalMs));
            }
        }
        
        console.warn('Failed to verify authentication after maximum retries');
        showMessage('Registrierung erfolgreich, aber Weiterleitung fehlgeschlagen. Bitte manuell zur Startseite navigieren.', 'error');
        return false;
    }
}, 100); // Wait 100ms for DOM to be ready
</script>
